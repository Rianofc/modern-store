<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Store with AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        @keyframes rgb {
            0% { background-color: #ff0000; }
            25% { background-color: #00ff00; }
            50% { background-color: #0000ff; }
            75% { background-color: #ffff00; }
            100% { background-color: #ff00ff; }
        }

        header, footer {
            animation: rgb 5s infinite;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            margin: 10px 0;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            animation: rgb 5s infinite;
        }

        /* Chatbot Style */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .chatbot-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
        }

        .chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chatbot-footer input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbot-footer button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot-footer button:hover {
            background-color: #555;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chatbot-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.sazumi.moe/file/jiyc95.jpg" alt="Logo">
        <h1>Modern Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <button>Add to Cart</button>
        </div>
        <!-- Tambahkan lebih banyak produk jika perlu -->
    </div>

    <footer>
        <p>&copy; 2024 Modern Store. All Rights Reserved.</p>
    </footer>

    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" onclick="toggleChatbot()">Chat</div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header" onclick="toggleChatbot()">AI Chatbot</div>
        <div class="chatbot-body" id="chatbot-body">
            <p>Hi! How can I help you today?</p>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="chatbot-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/3qlq5b.opus" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            const isVisible = chatbot.style.display === 'block';
            chatbot.style.display = isVisible ? 'none' : 'block';
        }

        function sendMessage() {
            const input = document.getElementById('chatbot-input');
            const message = input.value.trim();
            if (message) {
                const chatbotBody = document.getElementById('chatbot-body');
                const userMessage = document.createElement('p');
                userMessage.textContent = 'You: ' + message;
                chatbotBody.appendChild(userMessage);
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
                input.value = '';
                // Simulate AI response
                setTimeout(() => {
                    const botMessage = document.createElement('p');
                    botMessage.textContent = 'AI: I am a chatbot. How can I assist you further?';
                    chatbotBody.appendChild(botMessage);
                    chatbotBody.scrollTop = chatbotBody.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
